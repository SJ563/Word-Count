<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Words</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<textarea id="textInput" rows="10" cols="50" placeholder="Enter your text here"></textarea>
<br>
<button onclick="countWords()">Count Words</button>
<button onclick="removeExtraSpaces()">Remove Extra Spaces</button>
<button onclick="removeStars()">Remove Stars</button>
<br>
<p id="wordCountResult"></p>
<p id="textManipulationResult"></p>

<script>
function countWords() {
    const text = document.getElementById('textInput').value.trim();
    const wordCount = text.split(/\s+/).filter(word => word !== '').length;
    document.getElementById('wordCountResult').textContent = `Word Count: ${wordCount}`;
}

document.getElementById('textInput').addEventListener('input', countWords);

function removeExtraSpaces() {
    const text = document.getElementById('textInput').value;
    const modifiedText = text.replace(/\s{2,}/g, ' ');
    document.getElementById('textInput').value = modifiedText;
    document.getElementById('textManipulationResult').textContent = 'Extra spaces removed.';
}

function removeStars() {
    let text = document.getElementById('textInput').value;
    text = text.replace(/\*{1}|23\*{3}|(\*{1,3})/g, '');
    document.getElementById('textInput').value = text;
    document.getElementById('textManipulationResult').textContent = 'Stars removed.';
}
</script>

</body>
</html>
